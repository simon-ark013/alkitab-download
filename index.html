<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUAT TURUN ALKITAB</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .download-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0051D5;
        }
        .btn.android {
            background: #34A853;
        }
        .btn.android:hover {
            background: #2d8e47;
        }
        #status {
            margin: 15px 0;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1976d2;
            font-size: 14px;
        }
        .redirect-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 0;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .redirect-btn:hover {
            background: #EE5A5A;
        }
    </style>
</head>
<body>
    <h1>Muat Turun Alkitab (AVB).</h1>
    <div id="status">Mengenal pasti peranti anda...</div>
    
    <div class="download-section">
        <h2>Muat Turun Bagi Peranti Anda.</h2>
        <p>Pilih platform anda:</p>
        <a href="https://apps.apple.com/my/app/alkitab-versi-borneo-avb/id6467617482" class="btn" id="iosBtn" target="_top">Muat Turun Bagi iOS</a>
        <a href="https://play.google.com/store/apps/details?id=org.fcbh.zlmavb.n2.on&hl=en_US&gl=US" class="btn android" id="androidBtn" target="_top">Muat Turun Bagi Android</a>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'other';
        }

        function autoRedirect() {
            const device = detectDevice();
            const statusDiv = document.getElementById('status');
            
            const iosUrl = 'https://apps.apple.com/my/app/alkitab-versi-borneo-avb/id6467617482';
            const androidUrl = 'https://play.google.com/store/apps/details?id=org.fcbh.zlmavb.n2.on&hl=en_US&gl=US';
            
            if (device === 'ios') {
                statusDiv.innerHTML = 'Peranti iOS Dikesan!<br><br><a href="' + iosUrl + '" class="redirect-btn" onclick="openStore(\'' + iosUrl + '\'); return false;">Buka App Store</a>';
                statusDiv.style.background = '#e3f2fd';
                
                // Try auto-opening in new window
                setTimeout(() => {
                    openStore(iosUrl);
                }, 500);
                
            } else if (device === 'android') {
                statusDiv.innerHTML = 'Peranti Android Dikesan!<br><br><a href="' + androidUrl + '" class="redirect-btn" onclick="openStore(\'' + androidUrl + '\'); return false;">Buka Play Store</a>';
                statusDiv.style.background = '#e8f5e9';
                
                // Try auto-opening in new window
                setTimeout(() => {
                    openStore(androidUrl);
                }, 500);
                
            } else {
                statusDiv.innerHTML = 'Desktop/Peranti Lain Dikesan. Sila Pilih Platform Anda Yang Berkenaan:';
                statusDiv.style.background = '#fff3e0';
            }
        }
        
        function openStore(url) {
            // Try opening in new window/tab
            const newWindow = window.open(url, '_blank');
            
            // Fallback: try parent window
            if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                try {
                    window.parent.location.href = url;
                } catch(e) {
                    try {
                        window.top.location.href = url;
                    } catch(e2) {
                        // Last resort: create a temporary link and click it
                        const a = document.createElement('a');
                        a.href = url;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }
                }
            }
        }

        window.onload = autoRedirect;
    </script>
</body>
</html>
