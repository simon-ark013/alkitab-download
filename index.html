<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muat Turun Alkitab Versi Borneo - AVB.</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .download-section {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0051D5;
        }
        .btn.android {
            background: #34A853;
        }
        .btn.android:hover {
            background: #2d8e47;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Muat Turun Alkitab Versi Borneo - AVB</h1>
    <div id="status">Mengesan Peranti Anda...</div>
    
    <div class="download-section">
        <h2>Muat Turun untuk Peranti Anda.</h2>
        <p>Pilih Platform Peranti Anda:</p>
        <a href="https://apps.apple.com/my/app/alkitab-versi-borneo-avb/id6467617482" class="btn" id="iosBtn">Muat Turun untuk iOS</a>
        <a href="https://play.google.com/store/apps/details?id=org.fcbh.zlmavb.n2.on&hl=en_US&gl=US" class="btn android" id="androidBtn">Muat Turun untuk Android</a>
    </div>

    <script>
        // Detect user's device
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'other';
        }

        // Auto-redirect function
        function autoRedirect() {
            const device = detectDevice();
            const statusDiv = document.getElementById('status');
            
            // Replace these with your actual app store URLs
            const iosUrl = 'https://apps.apple.com/my/app/alkitab-versi-borneo-avb/id6467617482';
            const androidUrl = 'https://play.google.com/store/apps/details?id=org.fcbh.zlmavb.n2.on&hl=en_US&gl=US';
            
            if (device === 'ios') {
                statusDiv.innerHTML = 'Peranti iOS Dikesan! Mengubah Hala Ke Apple App Store...';
                statusDiv.style.background = '#e3f2fd';
                setTimeout(() => {
                    window.location.href = iosUrl;
                }, 1500);
            } else if (device === 'android') {
                statusDiv.innerHTML = 'Peranti Android Dikesan! Mengubah Hala Ka Google Play Store...';
                statusDiv.style.background = '#e8f5e9';
                setTimeout(() => {
                    window.location.href = androidUrl;
                }, 1500);
            } else {
                statusDiv.innerHTML = 'Pilih Mengikut Platform Peranti Anda:';
                statusDiv.style.background = '#fff3e0';
            }
        }

        // Run auto-redirect on page load
        window.onload = autoRedirect;
    </script>
</body>
</html>
