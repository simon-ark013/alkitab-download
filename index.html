<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muat Turun Alkitab</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .download-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0051D5;
        }
        .btn.android {
            background: #34A853;
        }
        .btn.android:hover {
            background: #2d8e47;
        }
        #status {
            margin: 15px 0;
            padding: 12px;
            background: #bf172b;
            border-radius: 8px;
            color: #f5fce9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Muat Turun Alkitab</h1>
    <div id="status">Mengenal Pasti Peranti Anda...</div>
    
    <div class="download-section">
        <h2>Muat Turun AVB mengikut Peranti Anda.</h2>
        <p>Pilih platform anda:</p>
        <a href="https://apps.apple.com/my/app/alkitab-versi-borneo-avb/id6467617482" class="btn" id="iosBtn" target="_top">Muat Turun untuk iOS</a>
        <a href="https://play.google.com/store/apps/details?id=org.fcbh.zlmavb.n2.on&hl=en_US&gl=US" class="btn android" id="androidBtn" target="_top">Muat Turun untuk Android</a>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            return 'other';
        }

        function autoRedirect() {
            const device = detectDevice();
            const statusDiv = document.getElementById('status');
            
            const iosUrl = 'https://apps.apple.com/my/app/alkitab-versi-borneo-avb/id6467617482';
            const androidUrl = 'https://play.google.com/store/apps/details?id=org.fcbh.zlmavb.n2.on&hl=en_US&gl=US';
            
            if (device === 'ios') {
                statusDiv.innerHTML = 'iOS device detected! Opening App Store...';
                statusDiv.style.background = '#e3f2fd';
                setTimeout(() => {
                    window.top.location.href = iosUrl;
                }, 1000);
            } else if (device === 'android') {
                statusDiv.innerHTML = 'Android device detected! Opening Play Store...';
                statusDiv.style.background = '#e8f5e9';
                setTimeout(() => {
                    window.top.location.href = androidUrl;
                }, 1000);
            } else {
                statusDiv.innerHTML = 'Desktop/Other device detected. Please choose your platform below:';
                statusDiv.style.background = '#fff3e0';
            }
        }

        window.onload = autoRedirect;
    </script>
</body>
</html>
